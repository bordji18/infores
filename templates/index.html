<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التلاميذ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .result {
            background-color: #e0f7fa;
            color: #00695c;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ثانوية عمار حاجي الغروس</h2>
        <h3>نتائج المعلوماتية الفصل الثالث</h3>
        <form method="POST">
            <label for="section">اختر القسم:</label>
            <select name="section" required>
                <option value="3111001">1أ1</option>
                <option value="3111002">1أ2</option>
                <option value="3111003">1أ3</option>
                <option value="3112001">1ع1</option>
                <option value="3112002">1ع2</option>
                <option value="3112003">1ع3</option>
                <option value="3112004">1ع4</option>
            </select>
            <input type="text" name="last_name" placeholder="اللقب" required>
            <input type="text" name="first_name" placeholder="الاسم" required>
            <button type="submit">عرض النتيجة</button>
        </form>

        {% if result %}
            <div class="result">
                <p><strong>{{ result.last_name }} {{ result.first_name }}</strong></p>
                <p>نقطة الفرض هي: {{ result.average }}</p>
                <p>نقطة الاختبار هي: {{ result.exam }}</p>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
